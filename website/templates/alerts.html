{%if alerts%}
{% for alert in alerts%}
      <div class="row">
        <div class="span10 offset1">
              <div class="alert alert-info">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{alert}}
              </div>
        </div>
      </div>
{% endfor%}
{%endif%}
